<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Tree</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Treant.js and dependencies -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fperucic/treant-js/Treant.css">
  <!-- Font Awesome for collapse icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --node-bg: #ffffff;
      --collapse-bg: #f2f2f2;
      --collapse-border: #777777;
      --hover-bg: rgba(0, 0, 0, 0.05);
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #eeeeee;
      --node-bg: #333333;
      --collapse-bg: #555555;
      --collapse-border: #bbbbbb;
      --hover-bg: rgba(255, 255, 255, 0.1);
    }
  </style>
  <style>
    #tree-simple {
      width: 100%;
      height: 100vh;
    }
  </style>
    <style>
  .Treant .node {
    text-align: center;
    line-height: 1.3;
    font-size: 1rem;
    padding: 8px;
    cursor: pointer;
    background-color: var(--node-bg);
    color: var(--text-color);
  }

  .Treant .node:hover {
    background-color: var(--hover-bg);
  }

  .Treant .node p {
    margin: 0;
  }
</style>
  <style>
  .scroll-wrapper {
    overflow-x: auto;
    overflow-y: hidden;
    width: 100%;
    height: 100vh;
    white-space: nowrap;
    touch-action: pan-x pinch-zoom;
  }

  #tree-simple {
    width: 100%;
    max-width: 2400px;
    height: 100%;
    display: inline-block;
  }

  @media (max-width: 768px) {
    #tree-simple {
      max-width: none;
      height: auto;
    }

    .Treant .node {
      font-size: 0.875rem;
      padding: 6px;
      cursor: pointer;
      background-color: var(--node-bg);
      color: var(--text-color);
    }
  }
  </style>
  <style>
    .Treant .collapse-switch {
      width: 20px;
      height: 20px;
      line-height: 20px;
      border-radius: 50%;
      background: var(--collapse-bg);
      border: 1px solid var(--collapse-border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      position: relative;
      transform: scale(1.4);
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .Treant .collapse-switch:hover {
      transform: scale(1.6);
      background-color: var(--hover-bg);
    }

    .Treant .collapse-switch::before,
    .Treant .collapse-switch::after {
      content: none;
    }

    .Treant .collapse-switch::after {
      content: "\f068"; /* Font Awesome minus */
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
    }

  .Treant .node.collapsed > .collapse-switch::after {
      content: "\f067"; /* Font Awesome plus */
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
    }
  </style>
  <style>
    .Treant .collapse-switch {
      opacity: 0;
      transition: opacity 0.2s;
    }

    .Treant .node:hover > .collapse-switch {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">Kachroo Family Tree (Gen 1 to Gen 5)</h2>
  <div style="text-align:center; margin-bottom:10px;">
    <button id="theme-toggle">Toggle Dark Mode</button>
  </div>
<div class="scroll-wrapper">
  <div id="tree-simple"></div>
</div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/fperucic/treant-js/vendor/raphael.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/fperucic/treant-js/Treant.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="fetch-family-data.js"></script>
  <script src="theme.js"></script>

</body>
</html>
