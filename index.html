<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Tree</title>

  <!-- Treant.js and dependencies -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fperucic/treant-js/Treant.css">
  <style>
    #tree-simple {
      width: 100%;
      height: 100vh;
    }
  </style>
    <style>
  .Treant .node {
    text-align: center;
    line-height: 1.3;
    font-size: 1rem;
    padding: 5px;
  }

  .Treant .node p {
    margin: 0;
  }
</style>
  <style>
  .scroll-wrapper {
    overflow-x: auto;
    overflow-y: hidden;
    width: 100%;
    height: 100vh;
    white-space: nowrap;
  }

  #tree-simple {
    width: 100%;
    max-width: 2400px;
    height: 100%;
    display: inline-block;
  }

  @media (max-width: 768px) {
    #tree-simple {
      max-width: none;
    }
  }
  </style>
  <style>
    .Treant .collapse-switch {
      width: 20px;
      height: 20px;
      line-height: 20px;
      border-radius: 50%;
      background: #f2f2f2;
      border: 1px solid #777;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      position: relative;
      transform: scale(1.4);
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .Treant .collapse-switch:hover {
      transform: scale(1.6);
      background-color: rgba(0, 0, 0, 0.05);
    }

    .Treant .collapse-switch::before,
    .Treant .collapse-switch::after {
      content: none;
    }

    .Treant .collapse-switch::after {
      content: "\2212"; /* minus sign */
    }

    .Treant .node.collapsed > .collapse-switch::after {
      content: "+";
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">Kachroo Family Tree (Gen 1 to Gen 5)</h2>
<div class="scroll-wrapper">
  <div id="tree-simple"></div>
</div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/fperucic/treant-js/vendor/raphael.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/fperucic/treant-js/Treant.js"></script>
  <script src="family-data.js"></script>
  
</body>
</html>
